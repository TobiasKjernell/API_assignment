<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/variables.css">
    <link rel="stylesheet" href="styles/fonts/font.css">
    <script src="js/script.js" defer></script>
    <title>Pokemon Viewer</title>
</head>

<body>
    <header class="header">
        <div class="logo__container">
            <img src="img/pokeball.png" alt="pokemonball logo" class="header__logo" height="35px" width="auto">
            <h1 class="header__title">Pokémon Viewer</h1>
        </div>
        <div class="search">
            <div class="search-container">
                <input type="text" class="search__input" placeholder="Pokémon name or ID (1025 Limit)">
                <ul class="search__list">
                </ul>
                <button class="search__btn">Search</button>
            </div>
        </div>

        <div class="color__theme-container">
            <button class="color__btn color__btn--light" data-theme="light"></button>
            <button class="color__btn color__btn--dark card__btn--1" data-theme="dark"></button>
            <button class=" color__btn color__btn--pokemon" data-theme="pokemon"></button>
        </div>
    </header>
    <main class="card__area">
        <div class="error__info hidden"></div>
        <div class="card">
            <div class="card__stats--info">
                <h2 class="grid__title">Stats</h2>
                <div class="stats-grid">
                </div>
                <div class="card__drop--info">
                    <h2 class="grid__title">Overall Info</h2>
                    <div class="information-grid">
                    </div>
                </div>
                <div class="card__shiny-container">
                    <h2 class="shiny__title">Shiny Version</h2>
                    <div class="card__shiny-container--img">
                    </div>
                </div>
            </div>
            <div class="card__visual--info">
                <div class="img__container">
                </div>
                <div class="area__location">
                    <div class="grid__title">Can be found in:</div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <h2></h2>
    </footer>
</body>

</html>
